<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link  rel="stylesheet" href="/static/style_for_index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container mt-5">
        <h2 class="Main_text">Select a File from the list and choose functions</h2>
    <div class="mb-3">
        <label class="label_select">Select File:</label>
        <select class="form-select form-select-sm" aria-label="Large select example">
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <div class ="form-check_all">
            <label class="label_check">Select options</label>
                {% for function in functions %}
            <div class="form_check_inpt_only"></div>
                <input class="form_check-input", type="checkbox" , id="{{function}}" value="{{function}}">
                <label class="form_check-label" for="{{function}}">{{function}}</label>
            </div>
                {% endfor %}
        </div>
        <button type="button" class=" button btn btn-outline-primary">Primary</button>

    </div>
</div>



</body>
</html>
